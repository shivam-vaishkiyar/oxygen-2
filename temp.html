  <script>
    (function(){
      const enterBtn = document.getElementById('enterBtn');
      const overlay = document.getElementById('enterOverlay');
      const pageWrap = document.getElementById('pageWrap');
      const video = document.getElementById('bgVideo');

      function openSite(){
        overlay.classList.add('hidden');
        pageWrap.classList.remove('blurred');
        try{
          video.muted = false;
          const playPromise = video.play();
          if (playPromise && playPromise.then) {
            playPromise.catch(()=>{/* autoplay with sound blocked; user interaction already happened */});
          }
        }catch(e){}
        enterBtn.removeEventListener('click', openSite);
        document.removeEventListener('keydown', keyHandler);
      }

      function keyHandler(e){
        if(e.key === 'Enter' || e.key === ' '){
          e.preventDefault();
          openSite();
        }
      }

      enterBtn.addEventListener('click', openSite, {once:true});
      document.addEventListener('keydown', keyHandler, {once:true});

      
      overlay.addEventListener('click', function(e){
        if(e.target === overlay) openSite();
      }, {once:true});
    })();
  </script>
